server {
    listen 80;
    listen [::]:80;
    server_name bestcasinoportal.com www.bestcasinoportal.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bestcasinoportal.com www.bestcasinoportal.com;
    
    root /var/www/bestcasinoportal.com;
    index index.html index.htm;

    # SSL Configuration (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/bestcasinoportal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bestcasinoportal.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # API routes (for future use)
    location /api/ {
        proxy_pass http://localhost:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Access and error logs
    access_log /var/log/nginx/bestcasinoportal.com.access.log;
    error_log /var/log/nginx/bestcasinoportal.com.error.log;
}
