name: Accessibility & Performance CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  accessibility-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run axe accessibility tests
        run: npm run test:a11y
        
      - name: Upload accessibility report
        uses: actions/upload-artifact@v2
        with:
          name: accessibility-report
          path: reports/accessibility/

  performance-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Serve application
        run: npm run serve &
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v8
        with:
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Upload performance report
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-report
          path: .lighthouseci/

  accessibility-monitoring:
    needs: [accessibility-audit]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download accessibility report
        uses: actions/download-artifact@v2
        with:
          name: accessibility-report
          path: reports/accessibility/
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install report tools
        run: npm install -g axe-reports
        
      - name: Generate HTML report
        run: axe-reports -i reports/accessibility/results.json -o reports/accessibility/report.html
        
      - name: Upload HTML report
        uses: actions/upload-artifact@v2
        with:
          name: accessibility-html-report
          path: reports/accessibility/report.html

  performance-monitoring:
    needs: [performance-audit]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Lighthouse report
        uses: actions/download-artifact@v2
        with:
          name: lighthouse-report
          path: .lighthouseci/
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install report tools
        run: npm install -g lighthouse-ci
        
      - name: Generate combined report
        run: lighthouse-ci --view
        
      - name: Upload combined report
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-html-report
          path: .lighthouseci/report.html
