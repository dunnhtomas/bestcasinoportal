# Cloudflare-Optimized Nginx Configuration
# Professional Setup for Proxied Traffic

server {
    listen 80;
    server_name bestcasinoportal.com www.bestcasinoportal.com 193.233.161.161;
    
    root /var/www/bestcasinoportal;
    index index.html index.htm;

    # Cloudflare Real IP Configuration
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Security headers optimized for Cloudflare
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag "index, follow";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Main application - serve casino portal directly
    location / {
        try_files $uri $uri/ =404;
        
        # Special handling for root
        if ($uri = "/") {
            rewrite ^ /index.html last;
        }
        
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Explicit index.html handling
    location = /index.html {
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_cache_bypass $http_upgrade;
    }

    # Analytics API
    location /analytics/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK - Best Casino Portal Online - Cloudflare Proxy Ready\n";
        add_header Content-Type text/plain;
    }

    # Nginx status for monitoring (restricted)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 193.233.161.161;
        deny all;
    }

    # Static assets with longer cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Block unwanted requests
    location ~ /\.(git|svn) {
        deny all;
        return 404;
    }

    # Logging with Cloudflare IPs
    log_format cloudflare "$remote_addr - $http_cf_connecting_ip [$time_local] "
                         "\"$request\" $status $body_bytes_sent "
                         "\"$http_referer\" \"$http_user_agent\"";
    
    access_log /var/log/nginx/bestcasinoportal.access.log cloudflare;
    error_log /var/log/nginx/bestcasinoportal.error.log;
}

